<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>All Users</h2>
<div>
    <th:block>
        <table th:border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>SurName</th>
                <th>Age</th>
                <th>Major</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${users}">
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getSurName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getMajor()}"></td>
                <td>
                    <form method="post" th:action="@{/updateInfo}">
                        <input th:name="id" type="hidden" th:value="${user.getId()}">
                        <input type="submit" value="update"/>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/delInfo}">
                        <input type="hidden" name="_method" value="delete"/>
                        <input th:name="id" type="hidden" th:value="${user.getId()}">
                        <input type="submit" value="delete"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <br>

        <input type="button" value="Add"
               onclick="window.location = 'add'"/>
    </th:block>
</div>
</body>
</html>
