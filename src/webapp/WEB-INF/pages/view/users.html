<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <th:block>
        <table th:border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>SurName</th>
                <th>Age</th>
                <th>Major</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usr : ${users}">
                <td th:text="${usr.getName()}"></td>
                <td th:text="${usr.getSurName()}"></td>
                <td th:text="${usr.getAge()}"></td>
                <td th:text="${usr.getMajor()}"></td>
            </tr>
            </tbody>
        </table>
    </th:block>
</div>
</body>
</html>
